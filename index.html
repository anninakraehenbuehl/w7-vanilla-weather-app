<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>My Weather App</h1>

          <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="inlineFormInputGroupUsername"
                placeholder="Cityname"
              />
            </div>

            <div class="col-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>

          <div class="weather-info">
            <div class="row">
              <div class="col-6">
                <h1 id="city">city here</h1>
                <ul>
                  <li>Tuesday 22:18 Uhr</li>
                  <li id="description">scattered clouds</li>
                  <li>
                    Humidity: <span id="humidity"> 7</span>%, Wind:
                    <span id="wind"> 7</span>kmh
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <img
                    src="images/sun.png"
                    class="sun"
                    alt="Sun"
                    width="75px"
                    height="75px"
                    margin="10px"
                  />
                  <span class="temperature" id="temperature">6</span>
                  <span class="unit">Â°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="copyright">by Annina</span>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
